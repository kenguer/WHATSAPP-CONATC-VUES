<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Besoin plus de vues ?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Besoin plus de vues pour votre statut WhatsApp ?</h1>
  <p>Ajoutez votre nom comme l'exemple pour rejoindre notre liste !</p>

  <form id="userForm" onsubmit="event.preventDefault(); handleInscription();">
    <input type="text" id="name" placeholder="Nom : ex Ralph" required>
    <input type="tel" id="number" placeholder="Numéro : ex +18292681149" required>
    <button type="button" onclick="handleInscription()">Inscrit</button>
  </form>

  <div id="contactCount"></div>

  <div id="vcfSection" style="display:none;">
    <button onclick="generateVCF()">Télécharger le fichier VCF</button>
  </div>

  <p style="margin-top: 30px; font-size: 14px; color: #555;">
    Seul l’administrateur peut télécharger ce fichier.<br>
    Si un utilisateur tente d’y accéder plusieurs fois sans autorisation, il sera bloqué.
  </p>

  <p style="font-size: 12px; color: #777;">
    Assistance : +18292681149
  </p>

  <script src="script.js"></script>
</body>
</html>
